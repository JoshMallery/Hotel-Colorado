<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Colorado</title>
</head>
<body>
  <header>Hotel - Colorado Banner Image</header>
  <main>
    <nav>
      <button>Bookings</button>
      <label for ="calendarDate"> Search For Availability by Date</label>
      <input type="date"id="calendarDate" > Calendar </input>

      <label for="roomType">Choose a Room Type for Your Stay</label>
      <select name="roomType" id="roomType">
        <option value="null">Please Pick a Room Type</option>
        <option value ="single room">Single Room</option>
        <option value ="junior suite">Junior Suite</option>
        <option value ="suite">Suite</option>
        <option value ="residential suite">Residential Suite</option>
      </select>
      <br>
      <label for="bedSize">Choose a bedSize for Your Stay</label>
      <select name="bedSize" id="bedSize">
        <option value="null">Please Pick a Bed Size</option>
        <option value ="twin">Twin</option>
        <option value ="full">Full</option>
        <option value ="queen">Queen</option>
        <option value ="king">King</option>
      </select>
      <section class ="customer-spend"></section>
    </nav>
    <section class="content-container"></section>
  </main>









  <script src="bundle.js"></script>
</body>
</html>
