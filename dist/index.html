<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Colorado</title>
</head>
<body>
  <header>Hotel - Colorado Banner Image</header>
  <main>
    <nav class ="nav-container">
      <button class="nav-displays" id="yourBookings">Your Bookings</button>
      <form class="nav-search" onsubmit="return false">
        <label for ="calendarDate"> Search For Availability by Date:</label>
        <input class="nav-interactions" type="date"id="calendarDate" required>

        <label for="roomType">Choose a Room Type for Your Stay:</label>
        <select class="nav-displays" name="roomType" id="roomType">
          <option value="">Please Pick a Room Type</option>
          <option value ="single room">Single Room</option>
          <option value ="junior suite">Junior Suite</option>
          <option value ="suite">Suite</option>
          <option value ="residential suite">Residential Suite</option>
        </select>

        <label for="bedSize">Choose a Bedsize for Your Stay:</label>
        <select class="nav-displays" name="bedSize" id="bedSize">
          <option value="">Please Pick a Bed Size</option>
          <option value ="twin">Twin</option>
          <option value ="full">Full</option>
          <option value ="queen">Queen</option>
          <option value ="king">King</option>
        </select>
        <input id="availabilitySearch" type ="submit" value="Search For available Rooms">
      </form>
      <section class ="customer-spend nav-displays">Hotel Colorado Spend: $600</section>
    </nav>
    <section class="content-container">
      <section class="prompts-container">
        <section class="text-prompts">Hello and Welcome to Hotel California</section>
        <section class ="login-container">

          <label>UserID:</label>
          <input type="text" required>
          <br>
          <label>Password:</label>
          <input type="password" required>
          <input type="submit" value="Logon!">
        </section>
      </section>
      <section class="room-viewing-container">
        <section class="room-card">
          <section class = "room-details">
            Room 1 twin bed, suite
            <img class="room-image" src="./images/roomphoto.jpeg" alt="hotel room">
          </section>
          <section class ="room-card-buttons">
            <button id="1"class ="card-button">Book Now!</button>
            <button id="1" class="card-button">Managerial Delete</button>
          </section>
        </section>
        <section class="room-card">
          <section class = "room-details">
            Room 2 king bed, suite
            <img class="room-image" src="./images/roomphoto.jpeg" alt="hotel room">
          </section>
          <section class ="room-card-buttons">
            <button id="2"class ="card-button">Book Now!</button>
            <button id="2" class="card-button">Managerial Delete</button>
          </section>
        </section>
        <section class="room-card">
          <section class = "room-details">
            Room 3 king bed, residential
            <img class="room-image" src="./images/roomphoto.jpeg" alt="hotel room">
          </section>
          <section class ="room-card-buttons">
            <button id="3" class ="card-button">Book Now!</button>
            <button id="3" class="card-button">Managerial Delete</button>
          </section>
        </section>
        <section class="room-card">
          <section class = "room-details">
            Room 4 twin bed, single
            <img class="room-image" src="./images/roomphoto.jpeg" alt="hotel room">
          </section>
          <section class ="room-card-buttons">
            <button id="4" class ="card-button">Book Now!</button>
            <button id="4" class="card-button">Managerial Delete</button>
          </section>
        </section>
      </section>
      <section class="manager-container">
        <section class="daily-revenue">Today's Hotel Revenue is $500</section>
        <section class="manager-user-view">
          <label for="userPick">Choose a User to View</label>
          <select name="userPick" id="managerUserPick">
            <option value="null">Please Select a User</option>
            <option value ="1">Lee Anne</option>
            <option value ="2">Marko</option>
          </select>
        </section>
      </section>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
